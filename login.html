<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kuliner Jabbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Mencegah form refresh halaman
            console.log("Fungsi login dipanggil!"); // Debugging
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            if (!email || !password) {
                alert("Mohon isi email dan password!");
                return;
            }
    
            // Simulasi login berhasil
            window.location.href = "index.html"; // Redirect ke homepage
        }
    </script>
    
</head>
<body>
    <nav class="navbar">
        <div class="search-container">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="bi bi-house-door-fill"></i> Home</a>
            <a href="about.html"><i class="bi bi-info-circle"></i> About Us</a>
            <a href="kontak.html"><i class="bi bi-person-lines-fill"></i> Kontak</a>
        </div>
    </nav>

    <section class="form-section" onsubmit="handleLogin(event)">
        <h1>Login</h1>
        <form class="auth-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>

            <!-- Tombol submit form -->
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p>Belum punya akun? <a href="sigin.html">Sign Up</a></p>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2024 Jabbar Company. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
